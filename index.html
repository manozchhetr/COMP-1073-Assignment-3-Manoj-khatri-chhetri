<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cat Explorer</h1>
    <p>Select a cat breed to learn more and view images:</p>
    <select id="breedSelector">
        <option value="" disabled selected>Select a breed</option>
    </select>
    <button id="getCat">Get Cat Info</button>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="catInfo"></div>
    <footer>
        <p>Powered by <a href="https://thecatapi.com" target="_blank">The Cat API</a></p>
    </footer>
    <script src="api-key.js"></script>
    <script src="script.js"></script>
</body>
</html>
